<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sikh Gurdwara SJ College Prep Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <img src={{ url_for('static', filename='images/CPP_logo.jpeg') }} alt="Sikh Gurdwara SJ, College Prep Program Logo" style="width:100px; height:100px" class="text-center">
    <h1 id="demo"></h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScNPRs59enCQw0ZEZpyN7xDYVzjEFH362VK7fOuIgMQG6QCgQ/viewform?embedded=true" width="640" height="5655" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + 1 * 60 * 1000;

       // Update the count down every 1 second
       var x = setInterval(function() {

       // Get today's date and time
       var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = "Time: " +  hours + "h "
      + minutes + "m " + seconds + "s ";
    
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "STOP. SUBMIT TEST.";
        }
     }, 1000);
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
