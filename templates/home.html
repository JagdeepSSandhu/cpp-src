<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sikh Gurdwara SJ College Prep Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <img src={{ url_for('static', filename='images/CPP_logo.jpeg') }} alt="Sikh Gurdwara SJ, College Prep Program Logo" style="width:100px; height:100px" class="text-center">
    <div class="container">
      <div class="card border-primary mb-3">
        <div class="card-header"> 
          <h1 class="text-center">Attendance</h1> 
          <h2 class="text-center"> {{now}}</h2>
        </div>
        <div class="card-body">
          <form class="row" action="mark" method="post">
              <div class="col-12">
                <label for="event" class="form-label">Event</label>
                <select class="form-select" name="event" id="event">
                  <option> Feb 5 - English Assessment Exam</option>
                  <option> Feb 12 - Math Assessment Exam</option>
                </select>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Your email (or your parent's email if you don't have one) </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="card-footer">
          <a href="/getID" class="card-link">Lookup my ID.</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
