<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sikh Gurdwara SJ College Prep Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <img src={{ url_for('static', filename='images/CPP_logo.jpeg') }} alt="Sikh Gurdwara SJ, College Prep Program Logo" style="width:100px; height:100px" class="text-center">
    <div class="container">
      <div class="card border-primary mb-3">
        <div class="card-header"> 
          <h1 class="text-center">Lookup ID</h1> 
        </div>
        
        <div class="card-body">
          <form class="row" action="getID" method="post">
              <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" value="{{email1}}" required>
                <div id="emailHelp" class="form-text">Your email (or your parent's email if you don't have one) </div>
              </div>
              <div class="col-12">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fName" id="fName" aria-describedby="fNameHelp">
                <div id="fNameHelp" class="form-text">Your first name</div>
              </div>
              <button type="submit" class="btn btn-primary">Get ID</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
